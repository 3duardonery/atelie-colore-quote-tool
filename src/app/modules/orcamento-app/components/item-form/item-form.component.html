<div *ngIf="visibled" class="container">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label>Descrição</label>
            <input type="text" class="form-control" [(ngModel)]="item.description" placeholder="Descrição" required>
        </div>
        <div class="col-md-2 mb-3">
            <label>Quantidade</label>
            <input type="number" class="form-control" [(ngModel)]="item.quantity" placeholder="Quantidade" required>
        </div>
        <div class="form-group col-md-3">
            <label>Preenchimento</label>
            <select class="form-control" [(ngModel)]="item.state">
                <option>Selecione uma opção</option>
                <option>Cheio</option>
                <option>Vazio</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label>Tamanho</label>
            <select class="form-control" [(ngModel)]="item.paper">
                <option>Selecione uma opção</option>
                <option>60Kg</option>
                <option>Fotográfico</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Tamanho</label>
            <select class="form-control" [(ngModel)]="item.height">
                <option>Selecione uma opção</option>
                <option>Tradicional</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label>Valor Unitário</label>
            <input type="number" class="form-control" [(ngModel)]="item.unitValue" (change)="calculate()"
                placeholder="Valor Unitário R$">
        </div>
        <div class="col-md-3 mb-3">
            <label>Valor Total</label>
            <input type="number" disabled class="form-control" [(ngModel)]="item.totalValue"
                placeholder="Valor Total R$">
        </div>
        <div class="col-md-3 mb-3 mt-2 d-flex justify-content-end align-items-end">
            <div class="row p-2 ">
                <button type="button" class="btn btn-primary btn-sm mr-2" (click)="addNewItem()">Adicionar</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="cancel(false)">Cancelar</button>
            </div>
        </div>
    </div>
</div>
